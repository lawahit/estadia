<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h1>Datos Personales</h1>
      </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <form action="candidato.php" method="post" class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6">
                                <label for="validationCustom01" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="validationCustom01" name="nombre" required>
                                <div class="valid-feedback">
                                    ¡Bien!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom02" class="form-label">Apellido Paterno</label>
                                <input type="text" class="form-control" id="validationCustom02" name="paterno" required>
                                <div class="valid-feedback">
                                    ¡Bien!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom03" class="form-label">Apellido Materno</label>
                                <input type="text" class="form-control" id="validationCustom03" name="materno" required>
                                <div class="valid-feedback">
                                    ¡Bien!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustomUsername" class="form-label">Correo Electrónico</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="email" required>
                                    <div class="valid-feedback">
                                        ¡Bien!
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom02" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="validationCustom02" name="tel" required>
                                <div class="valid-feedback">
                                    ¡Bien!
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="validationCustom03" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="validationCustom03" name="direccion" required>
                                <div class="valid-feedback">
                                    ¡Bien!
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary mt-3" type="submit">Siguiente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
