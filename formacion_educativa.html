<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h1>Formacion Educativa</h1>

      </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-4">
                    <div class="card-body">
                        <form action="formacion_educativa.php" method="post" class="row g-3 needs-validation" novalidate>
                            
                            <div class="col-md-6">
                                <label for="validationCustom01" class="form-label">Titulo </label>
                                <input type="text" class="form-control" id="validationCustom01" name="titulo" required>
                                <div class="valid-feedback">
                                    ¡Bien!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom02" class="form-label">Periodo de Inicio</label>
                                <input type="date" class="form-control" id="validationCustom02" name="periodoinicio" required>
                                <div class="valid-feedback">
                                    ¡Bien!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom03" class="form-label">Periodo Termino</label>
                                <input type="date" class="form-control" id="validationCustom03" name="periodofin" required>
                                <div class="valid-feedback">
                                    ¡Bien!
                                </div>
                            </div>
                            
                           
                            <div class="col-12">
                                <button class="btn btn-primary mt-3" type="submit">Siguiente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
